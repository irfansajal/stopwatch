<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="stopwatch">
    <h1 id="display-time">00:00:00</h1>
    <button class="buttons">
      <img src="icons/icons8-stop-24.png" onclick="watchStop()">
      <img src="icons/icons8-play-50.png" onclick="watchStart()">
      <img src="icons/icons8-reset-30.png" onclick="watchReset()">
    </button>
 </div>
 
    
    <script src="app.js"></script>
</body>
</html>
